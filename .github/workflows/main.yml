name: 🚀 Deploy binaries
on:
  push:
    branches:
      - "master"
jobs:
  task-runner-deploy:
    name: 🎉 Deploy task-runner
    runs-on: ubuntu-latest
    steps:

    - name: 🚚 Get latest code
      uses: actions/checkout@v2

    - name: 🔋 Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17.6'

    - name: 👁‍🗨 Verify dependencies
      run: |
        go mod tidy
        go mod vendor
        go mod verify

    - name: 🏗 Build
      run: |
          GOOS=linux GOARCH=amd64 go build -o ./bin/task-runner ./cmd/task-runner

    - name: ⬆️ Upload
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        overwrite: true
        source: "./bin/task-runner"
        target: ${{ secrets.TARGET }}
    
    - name: 🛰 Mise en orbite
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          service ${{ secrets.SERVICE_NAME }} stop
          mv /home/techlead/tmp/task-runner /home/techlead/
          service ${{ secrets.SERVICE_NAME }} start
          systemctl status ${{ secrets.SERVICE_NAME }}.service