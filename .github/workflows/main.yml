name: 🚀 Deploy binaries
on:
  push:
    branches:
      - "master"
jobs:
  task-runner-deploy:
    name: 🎉 Deploy task-runner
    runs-on: macos-latest
    steps:

    - name: 🚚 Get latest code
      uses: actions/checkout@v2

    - name: 🔋 Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17.6'

    - name: 👁‍🗨 Verify dependencies
      run: |
        go mod tidy
        go mod vendor
        go mod verify

    - name: 🏗 Build
      run: |
          GOOS=linux GOARCH=amd64 go build -o ./.github/bin/task-runner ./cmd/task-runner

    - name: ⬆️ Upload
      uses: garygrossgarten/github-action-scp@release
      with:
        local: "./.github/bin/task-runner"
        remote: ${{ secrets.TARGET }}
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
